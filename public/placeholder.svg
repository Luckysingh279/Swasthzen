<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <rect width="1200" height="1200" fill="#f8fafc" rx="12"/>
  
  <!-- Wellness-themed background pattern -->
  <defs>
    <pattern id="wellness-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="#e2e8f0" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="1200" fill="url(#wellness-pattern)"/>
  
  <!-- Main wellness icon -->
  <g transform="translate(400, 300)">
    <!-- Lotus flower representing wellness -->
    <circle cx="200" cy="200" r="120" fill="#10b981" opacity="0.1"/>
    <circle cx="200" cy="200" r="100" fill="#10b981" opacity="0.2"/>
    
    <!-- Lotus petals -->
    <g fill="#10b981" opacity="0.8">
      <path d="M200 120 Q240 140 240 200 Q240 260 200 280 Q160 260 160 200 Q160 140 200 120Z"/>
      <path d="M200 120 Q260 160 280 200 Q260 240 200 280 Q140 240 120 200 Q140 160 200 120Z"/>
      <path d="M200 120 Q240 160 280 200 Q240 240 200 280 Q160 240 120 200 Q160 160 200 120Z"/>
    </g>
    
    <!-- Center of lotus -->
    <circle cx="200" cy="200" r="30" fill="#059669"/>
    <circle cx="200" cy="200" r="20" fill="#047857"/>
    
    <!-- Wellness symbol (om/peace symbol) -->
    <g fill="#ffffff" opacity="0.9">
      <path d="M190 190 Q200 185 210 190 Q210 200 200 205 Q190 200 190 190Z"/>
      <circle cx="200" cy="195" r="3" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Wellness Hub text -->
  <text x="600" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">
    SwasthZenith
  </text>
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
    Wellness Hub
  </text>
  
  <!-- Decorative elements -->
  <g fill="#10b981" opacity="0.3">
    <circle cx="150" cy="150" r="8"/>
    <circle cx="1050" cy="150" r="8"/>
    <circle cx="150" cy="1050" r="8"/>
    <circle cx="1050" cy="1050" r="8"/>
  </g>
</svg>